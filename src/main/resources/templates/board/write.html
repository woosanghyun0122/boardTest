<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 글쓰기</title>
    <link rel="stylesheet" href="/css/write.css"/>

</head>
<body>
<div class="board-form">
    <h2>게시판 글쓰기</h2>
    <form action="#" method="post">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" required>

        <label for="author">작성자:</label>
        <input type="text" id="author" name="author" th:value="${userid}" readonly>

        <label for="content">내용:</label>
        <textarea id="content" name="content" rows="20" required></textarea>
        <br><br>
        <button type="button" id="goHome" th:href="@{/}">홈으로</button>
        <button type="button" id="goSave">글쓰기</button>
    </form>
</div>
</body>
<script src="/js/write.js"></script>
</html>
